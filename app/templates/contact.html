{% extends 'base.html' %}

{% block content %}
{{ super() }}
<div class="form-wrapper">
<h1>{{ title }}</h1>
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<form action="/contact" method="post" class="form-contact">
    <div class="form-group"><label>Your Name: </label><input type="text" name="username" value="" required></div>
    <div class="form-group"><label>Your Email: </label><input type="email" name="email" value="" required></div>
    <div class="form-group"><label>Your Message: </label></div>
    <div class="form-group"><textarea name="message" rows=7 cols=40 required></textarea></div>
    <div class="form-submit"><input type="submit" value="Send"></div>
</form>
</div>
{% endblock %}
